<!DOCTYPE html>
<html lang="ru">
<head>
    //= html/_head.html
    <title>Выберите способ оплаты</title>
</head>
<body>
<div class="page-container page-subpage">
    //= html/_header.html
    <main class="page">

        <div class="page__inner">
            <section class="page__item">
                <div class="centered_group process_group">

                    <div class="enter_box centered_group_box">
                        <div class="enter_box__title">
                            <p>Выберите способ оплаты</p>
                        </div>
                        <div class="enter_box__body">
                            <div class="pay_total">
                                <p class="order">Заказ №2356</p>
                                <p class="price_blue">990 руб.</p>
                            </div>
                            <div class="pay_tile">
                                <a class="pay_tile__item" href="card.html">
                                    <div class="img"><img src="img/card.svg" alt="card"></div>
                                    <p>Банковская карта</p>
                                </a>
                                <a class="pay_tile__item" href="card.html">
                                    <div class="img"><img src="img/sbp.svg" alt="card"></div>
                                    <p>Система быстрых платежей</p>
                                </a>
                                <a class="pay_tile__item" href="card.html">
                                    <div class="img"><img src="img/u.svg" alt="card"></div>
                                    <p>ЮMoney</p>
                                </a>
                                <a class="pay_tile__item" href="card.html">
                                    <div class="img"><img src="img/sber.svg" alt="card"></div>
                                    <p>SberPay</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    //= html/_footer.html
    //= html/_menu.html
</div>
//= html/_scripts.html

</html>
